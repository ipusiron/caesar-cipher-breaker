<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シーザー暗号解読ツール（Caesar Cipher Breaker）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🔓 シーザー暗号解読ツール（Caesar Cipher Breaker）</h1>
        
        <div class="input-section">
            <div style="margin-bottom: 15px; padding: 10px; background: #f0f8ff; border-radius: 5px; border: 1px solid #d1ecf1;">
                💡 <strong>暗号文作成：</strong> 
                <a href="https://ipusiron.github.io/caesar-cipher-wheel/" target="_blank" style="color: #007bff; text-decoration: none;">
                    Caesar Cipher Wheel Tool
                </a> で暗号文を作成できます
            </div>
            <textarea id="cipherText" placeholder="ここに暗号文を入力...（空白を含む暗号文に最適化）" rows="4">LW LV LPSRVVLEOH WR VDB KRZ ILUVW WKH LGHD HQWHUHG PB EUDLQ; EXW RQFH FRQFHLYHG, LW KDXQWHG PH GDB DQG QLJKW.</textarea>
            <button onclick="decrypt()">総当たり解読（全パターン表示）</button>
            <button onclick="clearResults()">結果クリア</button>
        </div>
        
        <div id="results"></div>
        
        <div style="margin-top: 30px; padding: 15px; text-align: center; border-top: 1px solid #ddd; color: #666;">
            🔗 GitHubリポジトリはこちら（<a href="https://github.com/ipusiron/caesar-cipher-breaker" target="_blank" style="color: #007bff; text-decoration: none;">ipusiron/caesar-cipher-breaker</a>）
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
